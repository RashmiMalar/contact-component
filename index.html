<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us Widget</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #ffffff;">

  <div class="container py-5">
    
    <!-- Contact Title Section -->
<div class="d-flex align-items-center justify-content-between flex-wrap mb-4 gap-3">
  <h2 class="contact-title px-3 py-1 rounded">Contact Us</h2>
  <p class="contact-subtext mb-0 ms-md-4">
    Connect with Us: Letâ€™s Discuss Your Digital Marketing Needs
  </p>
</div>

    <!-- Main Contact Widget Box -->
    <div class="contact-form-box rounded-4 p-4 p-md-5 d-flex flex-column flex-md-row align-items-start gap-4">
      
      <!-- Left Form Section -->
      <div class="col-md-7">
        <div class="mb-3 d-flex gap-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="sayHi" checked>
            <label class="form-check-label" for="sayHi">Say Hi</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="getQuote">
            <label class="form-check-label" for="getQuote">Get a Quote</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control rounded-3" id="name" placeholder="Name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control rounded-3" id="email" placeholder="Email">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message*</label>
          <textarea class="form-control rounded-3" id="message" rows="4" placeholder="Message"></textarea>
        </div>

        <button class="btn btn-dark w-100 mt-3 rounded-3">Send Message</button>
      </div>

      <!-- Right Illustration Placeholder -->
      <div class="col-md-5 text-center d-none d-md-block">
        <img src="https://via.placeholder.com/250x250?text=Graphic" alt="Design Graphic" class="img-fluid">
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
